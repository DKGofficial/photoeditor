<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Photo Editor</h1>
        <input type="file" id="upload" accept="image/*">
        <div class="editor">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <label>Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100">

            <label>Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100">

            <label>Grayscale</label>
            <input type="range" id="grayscale" min="0" max="100" value="0">

            <label>Sepia</label>
            <input type="range" id="sepia" min="0" max="100" value="0">

            <label>Invert</label>
            <input type="range" id="invert" min="0" max="100" value="0">

            <label>Hue Rotate</label>
            <input type="range" id="hueRotate" min="0" max="360" value="0">

            <label>Saturation</label>
            <input type="range" id="saturate" min="0" max="200" value="100">

            <h3>Resize Image</h3>
            <label>Width (px)</label>
            <input type="number" id="resizeWidth" min="1">
            <label>Height (px)</label>
            <input type="number" id="resizeHeight" min="1">
            <button id="applyResize">Apply Resize</button>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
