<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>Photo Editor</h1>
        <input type="file" id="upload" accept="image/*">
        <canvas id="canvas"></canvas>

        <div class="controls">
            <h2>Filters</h2>
            <label>Brightness: <input type="range" id="brightness" min="0" max="200" value="100"></label>
            <label>Contrast: <input type="range" id="contrast" min="0" max="200" value="100"></label>
            <label>Grayscale: <input type="range" id="grayscale" min="0" max="100" value="0"></label>
            <label>Sepia: <input type="range" id="sepia" min="0" max="100" value="0"></label>
            <label>Invert: <input type="range" id="invert" min="0" max="100" value="0"></label>
            <label>Hue Rotate: <input type="range" id="hueRotate" min="0" max="360" value="0"></label>
            <label>Saturate: <input type="range" id="saturate" min="0" max="200" value="100"></label>
        </div>

        <div class="resize-controls">
            <h2>Resize Options</h2>
            <label>Width (px): <input type="number" id="resizeWidth"></label>
            <label>Height (px): <input type="number" id="resizeHeight"></label>
            <label>Target Size (KB): <input type="number" id="resizeKB"></label>
            <button id="applyResize">Apply Resize</button>
        </div>

        <div class="action-buttons">
            <button id="download">Download Image</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
